<div class="row">
  <div class="col-xl-4 offset-xl-4">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm" (submit)="loginButtonPressed()">

          <mat-form-field>
            <input required minlength="4" matInput placeholder="Username" name="username" #username='ngModel' [(ngModel)]='credentials.username'>

            <mat-error *ngIf='username.control.errors && username.control.errors.required'>
              Required
            </mat-error>
            <mat-error *ngIf='username.control.errors && username.control.errors.minlength'>
              Required min length is {{username.control.errors.minlength.requiredLength}}.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" required minlength="4" matInput placeholder="Password" name="password" #password='ngModel' [(ngModel)]='credentials.password'>

            <mat-error *ngIf='password.control.errors && password.control.errors.required'>
              Required
            </mat-error>
            <mat-error *ngIf='password.control.errors && password.control.errors.minlength'>
              Required min length is {{password.control.errors.minlength.requiredLength}}.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="text" required matInput placeholder="First Name" name="firstName" #firstName='ngModel' [(ngModel)]='credentials.firstName'>

            <mat-error *ngIf='firstName.control.errors && firstName.control.errors.required'>
              Required
            </mat-error>

          </mat-form-field>


          <mat-form-field>
            <input type="text" required matInput placeholder="Last Name" name="lastName" #lastName='ngModel' [(ngModel)]='credentials.lastName'>

            <mat-error *ngIf='lastName.control.errors && lastName.control.errors.required'>
              Required
            </mat-error>
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="registerButtonPressed()" [disabled]='loginForm.form.invalid'>LOGIN</button>
        <button mat-button>CANCEL</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
