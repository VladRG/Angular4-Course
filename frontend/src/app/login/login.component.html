<div class="row">
  <div class="col-xl-4 offset-xl-4">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm" (submit)="loginButtonPressed()">

          <mat-form-field>
            <input required minlength="4" matInput placeholder="Username" name="username" #username='ngModel' [(ngModel)]='credentials.username'>

            <mat-error *ngIf='username.control.errors && username.control.errors.required'>
              Required
            </mat-error>
            <mat-error *ngIf='username.control.errors && username.control.errors.minlength'>
              Required min length is {{username.control.errors.minlength.requiredLength}}.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input required minlength="4" matInput placeholder="Password" name="password" #password='ngModel' [(ngModel)]='credentials.password'>

            <mat-error *ngIf='password.control.errors && password.control.errors.required'>
              Required
            </mat-error>
            <mat-error *ngIf='password.control.errors && password.control.errors.minlength'>
              Required min length is {{password.control.errors.minlength.requiredLength}}.
            </mat-error>
          </mat-form-field>

          <!-- (change)="log(loginForm)" - !Dev only -->
          <!-- <div class="form-group">
            <label class="control-label">Username</label>
            <input (change)="log(loginForm)" class="form-control" type="text" required minlength="2" #username="ngModel" name="username"
              [(ngModel)]='credentials.username'>
            <p *ngIf="username.invalid">Required</p>
          </div>

          <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" required type="password" #password='ngModel' name="password" [(ngModel)]='credentials.password'>
            <p *ngIf="password.invalid">Required</p>
          </div> -->
          <div class="alert alert-warning" *ngIf="error != ''">
            {{error}}
          </div>
          <button hidden></button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="loginButtonPressed()" [disabled]='loginForm.form.invalid'>LOGIN</button>
        <button mat-button>CANCEL</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
