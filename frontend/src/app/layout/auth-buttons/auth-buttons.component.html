<div *ngIf="isLoggedIn()" class="logged-in-user">
  {{getUsername()}}
</div>
<ul class="navbar-nav mr-auto">
  <li class="nav-item app-link" *ngIf="!isLoggedIn()">
    <a class="nav-link" [routerLink]="['login']" routerLinkActive="link-active">
      Login
    </a>
  </li>
  <li class="nav-item app-link" *ngIf="!isLoggedIn()">
    <a class="nav-link" [routerLink]="['register']" routerLinkActive="link-active">
      Register
    </a>
  </li>


  <li class="nav-item app-link" *ngIf="isLoggedIn()">
    <a class="nav-link" href="javascript:void(0)" (click)="logout()">Logout</a>
  </li>
</ul>
